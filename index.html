<!DOCTYPE HTML>

<html lang="en-US" class="">

  <title>Find change </title>


  <link rel="stylesheet" href="css/codepen-buttons-2.css">

<body>

<div>
  hi
  </div>


    <form>

       <div class="group">
         <input type="text" required id="trials">
         <span class="highlight"></span>
         <span class="bar"></span>
         <label>Trials(试验次数)</label>
       </div>

       <div class="group">
         <input type="text" required id="change">

         <span class="bar"></span>

       </div>

       <div class="group">
         <input type="text" required id="sum">
         <span class="highlight"></span>
         <span class="bar"></span>
         <label>总额</label>
       </div>


       <div class="group">
         <input type="text" required id="result">
         <span class="highlight"></span>
         <span class="bar"></span>
         <label>结果</label>
       </div>

     </form>


   <button class="btn btn-orange btn-fill-vert-o" id="play">Carrot</button>
